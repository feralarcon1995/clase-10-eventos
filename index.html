<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bts icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- link bts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- link -->
    <link rel="stylesheet" href="css/style.css">
    <title>10 EVENTOS</title>
</head>

<body>

    <header>

        <nav class="navbar bg-header fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand cream-text" href="#">Destinos</a>
                <button class="navbar-toggler cream-text" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="bi bi-cart cream-text"></span>
                </button>
                <div class="offcanvas offcanvas-end bg-header" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title cream-text" id="offcanvasNavbarLabel">Carrito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body carrito">
                       <h2>holi</h2>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <h2>Productos</h2>

    <!-- <p  class="reformando">hola</p>
    <p id="btn-click" >Dame click rey!</p> -->

    <p id="mensaje"></p>
    <form id="form-viaje" class="form-viaje">
        <div class="form-viaje-container">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title">
        </div>

        <div class="form-viaje-container">
            <label for="description">Descripción:</label>
            <textarea id="description" name="description"></textarea>
        </div>

        <div class="form-viaje-container">
            <label for="thumbnail">URL de la imagen:</label>
            <input type="text" id="thumbnail" name="thumbnail">
        </div>
        <div class="form-viaje-container">
            <label for="price">Precio:</label>
            <input type="number" id="price" name="price">
        </div>

        <button type="submit">Agregar Viaje</button>
    </form>

    <section class="box-product">

    </section>

    <div class="carrito"></div>
    <!-- <form action="" id="formulario-texto">
        <input type="password" id="input" placeholder="texto">
        <p id="input-texto"></p>
    </form> -->

    <!-- script bts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- script app -->
    <script src="js/app.js"></script>
</body>

</html>
